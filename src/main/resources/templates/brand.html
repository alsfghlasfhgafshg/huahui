<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>品牌</title>
</head>
<body>

添加店铺
<form method="post" th:action="@{/shop/addshop}">
    username <input type="text" name="username">
    密码 <input type="password" name="password">
    重复密码 <input type="password" name="repeatpassword">
    shop description <input type="text" name="description">
    地理位置 <input type="text" name="geo">
    <input type="submit" value="新建shop"/>
</form>


<hr>
删除店铺
<form th:action="@{/shop/allshop}" method="post">
    <input type="text" name="shopid">
    <input type="submit">
</form>

<hr>
获取这个品牌的所有店铺
<a href="/shop/allshop">所有店铺</a>


<hr>

<form action="@{/shop/editshop}">

    shopid<input type="text" name="shopid">
    描述 <input type="text" name="description">
    地理位置 <input type="text" name="geo">
    <input type="submit">

</form>

</body>
</html>
