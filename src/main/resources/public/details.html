<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>details</title>
    <link rel="stylesheet" href="./css/public.css" />
    <link rel="stylesheet" href="./css/iconfont.css" />
    <link rel="stylesheet" href="./css/details.css" />
    <script src="./js/publicSize.js"></script>
  </head>
  <body>
    <div class="detailsBox">
      <!-- 顶部 部分 -->
      <header class="workJournalHeader">
        <div class="herderLeft">
          <span class="iconfont icon-guanbi"></span>
          <span>工作日志</span>
        </div>
        <div class="herderRight">
          <span class="iconfont icon-gengduo"></span>
        </div>
      </header>
      <!-- 日历部分 -->
      <div class="date">
        <span><</span>
        <input class="dateInput" type="text" id="test-n1" />
        <span>></span>
      </div>
      <!-- 未完成部分 -->
      <div class="noFinish">
        <!-- 这是里面的每一项，估计以后换成数据之后用类似vue中v-for原理 遍历每一项出来  应该可以用forEach方法 下面的完成部分同理  每个页面中如果有这样的每一项都可以用这个原理 -->
        <div class="item">
          <a href="./JournalList.html">
            <div class="item-top">
              <span class="shopTitle"
                >格林店
                <span class="shopTitle-address">(沈阳市)</span>
              </span>
              <span class="finishNum"
                ><span class="weiwancheng">28.52%</span>
                <span class="jiantou">
                  >
                </span></span
              >
            </div>
            <div class="item-bot">
              <span
                >提交
                <span id="">2</span>
                人，未提交
                <span id="">5</span>
                人，共
                <span id="">7</span>
                人
              </span>
            </div></a
          >
        </div>
      </div>
      <!--完成店铺  -->
      <div class="Finish-shop-title">
        <span>完成店铺</span>
      </div>
      <!-- 完成店铺详细 -->
      <div class="Finish-shop">
        <a href="./JournalList.html">
          <div class="item">
            <div class="item-top">
              <span class="shopTitle"
                >格林店
                <span class="shopTitle-address">(沈阳市)</span>
              </span>
              <span class="finishNum"
                ><span>100.00%</span>
                <span>
                  >
                </span></span
              >
            </div>
            <div class="item-bot">
              <span
                >提交
                <span id="">2</span>
                人，未提交
                <span id="">5</span>
                人，共
                <span id="">7</span>
                人
              </span>
            </div>
          </div></a
        >
      </div>
      <!--  -->
    </div>
    <!-- js -->
    <script src="./laydate/laydate.js"></script>
    <script src="./js/data.js"></script>
  </body>
</html>
