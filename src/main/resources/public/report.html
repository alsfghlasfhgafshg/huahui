<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Report</title>
    <link rel="stylesheet" href="./css/report.css" />
    <link rel="stylesheet" href="./css/public.css" />
    <link rel="stylesheet" href="./css/iconfont.css" />
    <link rel="stylesheet" href="./css/mask.css" />
    <link rel="stylesheet" href="./css/card.css">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <script src="./js/swiper.min.js"></script>
    <script src="./js/publicSize.js"></script>
    <script src="./laydate/laydate.js"></script>
    <script src="./js/echarts.min.js"></script>
  </head>
  <body>
    <div class="report">
      <header class="reportHeader">
        <div class="herderLeft">
          <span class="iconfont icon-guanbi"></span>
          <span>工作日志</span>
        </div>
        <div class="herderRight">
          <span class="iconfont icon-gengduo"></span>
        </div>
      </header>
      <!-- 切换 -->
      <p id="btn">切换店铺</p>
      <!-- 蒙层 -->
      <div class="mask" id="box"  style="display: none">
        <ul>
          <li>花惠医学美容养生会馆（建设大街店）</li>
          <li>花惠美容美体机构（博维店）</li>
          <li>花惠美容美体机构（太阳城店）</li>
          <li>花惠健康美学中心（世纪港湾）</li>
        </ul>
      </div>
      <!-- 日期选项卡 -->
      <div id="tab">
          <!--选项的头部-->
          <div id="tab-header">
              <ul>
                  <li class="first">天报</li>
                  <li>周报</li>
                  <li>月报</li>
                  <li>季报</li>
                  <li>年报</li>
              </ul>
          </div>
          <!--主要内容-->
          <div id="tab-content">
              <div class="dom" style="display: block;">
                <div class="swiper-container">
                  <div class="swiper-wrapper">
                      <div class="swiper-slide"><input type="text"></div>
                      <div class="swiper-slide"><input type="text"></div> 
                      <div class="swiper-slide"><input type="text"></div>
                       <div class="swiper-slide"><input type="text"></div>
                       <div class="swiper-slide"><input type="text"></div>
                      <div class="swiper-slide"><input type="text"></div>
                      <div class="swiper-slide"><input type="text"></div>
                  </div>
              </div>
              </div>
              <div class="dom">
                  <p>周报</p>
              </div>
              <div class="dom">
                  <p>月报</p>
              </div>
              <div class="dom">
                  <p>季报</p>
              </div>
              <div class="dom">
                  <p>年报</p>
                 
              </div>
          </div>
      </div>
      
     <!-- 日期区间选择 -->
      <div class="qujian">
        <div class="left">按区间展示</div>
        <div class="right">
          <input type="text" class="dateInput" id="test-n3" /><span>至</span
          ><input type="text" class="dateInput" id="test-n4" />
          <button>确定</button>
        </div>
      </div>
      <!-- 柱形图 -->
      <div id="main"></div>
      <div class="zhushi">
        <div class="left">
          <span>单位：/万元</span>
        </div>
        <div class="right">
          <div>
            <span class="blue"></span>
            <span class="word">现金</span>
          </div>
          <div>
            <span class="yellow"></span>
            <span class="word">卡扣</span>
          </div>
          <div>
            <span class="red"></span>
            <span class="word">赠送</span>
          </div>
        </div>
      </div>
      <div class="btn">
        <button>审核今日收入</button>
        <a href="./pie.html">收入比率分析图</a>
      </div>
    </div>
    <script src="./js/reportData.js"></script>
    <script src="./js/card.js"></script>
    <script src="./js/mask.js"></script>
    <script src="./js/bar.js"></script>
    <script>        
      var mySwiper = new Swiper ('.swiper-container', {
        direction: 'horizontal', // 垂直切换选项
        slidesPerView :6,
        spaceBetween:16
      })   
     
      </script>
  </body>
</html>
