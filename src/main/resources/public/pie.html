<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pie</title>
    <link rel="stylesheet" href="./css/pie.css" />
    <link rel="stylesheet" href="./css/public.css" />
    <link rel="stylesheet" href="./css/iconfont.css" />
    <link rel="stylesheet" href="./css/card.css">    
    <script src="./js/publicSize.js"></script>
    <script src="./laydate/laydate.js"></script>
    <link rel="stylesheet" href="./css/mask.css" />
    <script src="./js/echarts.min.js"></script>
    
  </head>
  <body>
    <div class="pie">
      <header class="reportHeader">
        <div class="herderLeft">
          <span class="iconfont icon-guanbi"></span>
          <span>工作日志</span>
        </div>
        <div class="herderRight">
          <span class="iconfont icon-gengduo"></span>
        </div>
      </header>
      <!-- 切换 -->
      <p id="btn">切换店铺</p>
      <!-- 蒙层 -->
      <div class="mask" id="box"  style="display: none">
        <ul>
          <li>花惠医学美容养生会馆（建设大街店）</li>
          <li>花惠美容美体机构（博维店）</li>
          <li>花惠美容美体机构（太阳城店）</li>
          <li>花惠健康美学中心（世纪港湾）</li>
        </ul>
      </div>
      <!-- 日期选项卡 -->
      <div id="tab">
          <!--选项的头部-->
          <div id="tab-header">
              <ul>
                  <li class="selected">天报</li>
                  <li>周报</li>
                  <li>月报</li>
                  <li>季报</li>
                  <li>年报</li>
              </ul>
          </div>
          <!--主要内容-->
          <div id="tab-content">
              <div class="dom" style="display: block;">
                  <input type="text">
                  <input type="text">
                  <input type="text">
                  <input type="text">
                  <input type="text">
                  <input type="text">
                  <input type="text">
                  <input type="text">

              </div>
              <div class="dom">
                  <p>周报</p>
              </div>
              <div class="dom">
                  <p>月报</p>
              </div>
              <div class="dom">
                  <p>季报</p>
              </div>
              <div class="dom">
                  <p>年报</p>
                 
              </div>
          </div>
      </div>
      <div class="qujian">
        <div class="left">按区间展示</div>
        <div class="right">
          <input type="text" class="dateInput" id="test-n1" /><span>至</span
          ><input type="text" class="dateInput" id="test-n2" />
          <button>确定</button>
        </div>
      </div>
      <!-- 柱形图 -->
      <div id="main"></div>
    </div>
    <script src="./js/reportData.js"></script>
    <script src="./js/pie.js"></script>
    <script src="./js/mask.js"></script> 
    <script src="./js/card.js"></script>   
  </body>
</html>
